<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRIPTOGRAFIA</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <main class="container">
        <form>
            <h1 class="caixa">CRIPTOGRAFIA</h1>

            <section>
                <input id="cesar" type="radio" name="opcao" value="cifradecesar">
                <label for="cesar">Cifra de Cesar</label>
                <input id="base64" type="radio" name="opcao" value="base64">
                <label for="base64">Base64</label>
            </section>

            <section>
                <label>Mensagem Normal</label>
                <textarea name="mensagem" id="mensagem" cols="45" rows="7" class="caixa"
                    placeholder="Digite a sua mensagem..."></textarea>
            </section>

            <section id="incrementar">
                <label for="incrementar">Incremento de</label>
                <input type="number" id="incrementacao" value="1" name="incrementar" class="caixa-2"
                    style="width: 45px;">
            </section>

            <section>
                <input type="radio" id="criptografar" name="opcao2" onclick="trocaTexto ()">
                <label for="codificar">Criptografar</label>
                <input type="radio" id="descriptografar" name="opcao2" onclick="trocaTexto ()">
                <label for="decodificar">Descriptografar</label>
            </section>

            <section>
                <button id="botao" class="botao-estilo">Codificar</button>
            </section>

            <section>
                <label>Mensagem Codificada</label>
                <textarea name="resultado" id="resultado" cols="45" rows="7" class="caixa"
                    placeholder="Sua menságem aparecerá aqui!"></textarea>
            </section>
        </form>
    </main>
</body>

</html>
